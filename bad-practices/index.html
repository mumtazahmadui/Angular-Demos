<!DOCTYPE html>
<html>

<head>
  <title>Bad Practice</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<style type="text/css">
</style>

<body ng-app="badPracticeApp">
  <div ng-controller="BadPracticeController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Demo</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <input type="text" name="schoolName" class="input" ng-model="schoolName"> {{schoolName}}
      <!-- <input type="text" name="data.schoolName" class="input" ng-model="data.schoolName"> {{data.schoolName}} -->
      <hr>
      <table class="table table-responsive table-bordered">
        <thead>
          <th>Student Id</th>
          <th>Name</th>
          <th>School Name</th>
          <th>Updated School Name</th>
        </thead>
        <tbody>
          <tr ng-repeat="student in students">
            <td>{{student.studentId}}</td>
            <td>{{student.name}}</td>
             <td>
              <input type="text" name="name" ng-model="schoolName">
            </td>
            <!-- <td>
              <input type="text" name="name" ng-model="data.schoolName">
            </td> -->
            <td>{{schoolName}}</td>
<!--             <td>{{data.schoolName}}</td>
 -->          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../bad-practices/bad-practice.app.module.js"></script>
  <script src="../bad-practices/bad-practice.app.controller.js"></script>
</body>

</html>
