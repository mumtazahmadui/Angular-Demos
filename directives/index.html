<!DOCTYPE html>
<html ng-app="directiveDemoApp">

<head lang="en">
  <meta charset="UTF-8">
  <title>Directives Demo</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Demo</a>
      </div>
    </div>
  </nav>
  <div ng-controller="DirectiveDemoAppController" class="container">
    <div>
      <p>Enter name below:</p>
      <input type="text" name="name" ng-model="name">
      <h1 hello-user></h1>
    </div>
    <div>
      <span>Select Country</span>
      <au-drop-down data="data.countries" display-val="label" ng-model="selectedCountry"></au-drop-down>
      {{selectedCountry}}
    </div>
    </br>
    <div>
      <span>Select Currency</span>
      <au-drop-down data="data.currencies" display-val="code" ng-model="selectedCurrency"></au-drop-down>
      {{selectedCurrency}}
    </div>
    </br>
    <!-- <au-table data="data.currencies"></au-table>
 -->
  </div>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../directives/app.module.js"></script>
  <script src="../directives/app.controller.js"></script>
  <script src="../directives/hello.directive.js"></script>
  <script src="../directives/au-dropDown.directive.js"></script>
  <script src="../directives/au-table.directive.js"></script>
  <script src="../directives/humanReadable.filter.js"></script>
</body>

</html>
