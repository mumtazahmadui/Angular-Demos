<!DOCTYPE html>
<html ng-app="filterDemoApp">

<head lang="en">
  <meta charset="UTF-8">
  <title>Filter Demo</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Demo</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div ng-controller="FilterDemoAppController">
      <div class="pull-right">
        <span>Today's Date : {{date | date: 'yyyy-MM-dd'}}</span>
      </div>
      <div class="input-group form-group col-md-6">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchFilter">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span>
        </button>
        </span>
      </div>
      <table class="table table-striped table-responsive table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in data.employeeList | filter:searchFilter | orderBy:'age'">
            <td>{{employee.id}}</td>
            <td>{{employee.fName}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.department | humanReadable}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../filter/filter-app.module.js"></script>
    <script src="../filter/filter-app.controller.js"></script>
    <script src="../filter/humanReadable.filter.js"></script>
    <script src="../filter/capitalize.filter.js"></script>
</body>

</html>
