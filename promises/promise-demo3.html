<table class="table table-bordered table-striped table-responsive">
	<thead>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="employee in employees">
			<td>{{employee.id}}</td>
			<td>{{employee.fName}}</td>
			<td>{{employee.age}}</td>
		</tr>
	</tbody>
</table>
